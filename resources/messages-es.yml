# PurePerms por 64FF00 (xktiverz@gmail.com, @64ff00 en Twitter)

---
messages-version: "1.4.0_01"
language: "es"
cmds:
  addgroup:
    desc: "Añade un nuevo grupo a la lista de grupos."
    usage: "Uso: /addgroup <grupo>"
    messages:
      group_added_successfully: "Se ha añadido %var0% a la lista de grupos exitosamente."
      group_already_exists: "El grupo %var0% ya existe."
      invalid_group_name: "Nombre de Grupo Inválido."
  addparent:
    desc: "Añade un grupo a la lista de herencia de otro grupo."
    usage: "Uso: /addparent <grupo_objetivo> <grupo_padre>"
    messages:
      addparent_successfully: "Se ha añadido %var0% a la lista de herencia del grupo %var1%."
      target_already_inherits: "El grupo %var0% ya hereda de %var1%."
  defgroup:
    desc: "Permite establecer un grupo predeterminado."
    usage: "Uso: /defgroup <grupo> [mundo]"
    messages:
      defgroup_successfully: "El grupo predeterminado se ha establecido correctamente como %var0%."
      group_not_exist: "El grupo %var0% NO existe."
      level_not_exist: "El mundo %var0% NO existe."
  fperms:
    desc: "Muestra una lista de todos los permisos para un plugin específico."
    usage: "Uso: /fperms <plugin>"
    messages:
      no_plugin_perms: "El plugin %var0% no tiene ningún permiso."
      plugin_not_exist: "El plugin %var0% NO existe."
      plugin_perms_list: "Lista de todos los permisos del plugin %var0% (%var1% / %var2%) : "
  groups:
    desc: "Muestra una lista de todos los grupos."
    messages:
      all_registered_groups: "Todos los grupos registrados: %var0%"
  grpinfo:
    desc: "Muestra información sobre un grupo."
    usage: "Uso: /grpinfo <grupo> [mundo]"
    messages:
      group_not_exist: "El grupo %var0% NO existe."
      grpinfo_header: "-- Información del Grupo %var0% --"
      grpinfo_alias: "ALIAS: %var0%"
      grpinfo_default: "PREDETERMINADO: %var0%"
      grpinfo_parents: "PADRES: %var0%"
      level_not_exist: "El mundo %var0% NO existe."
  listgperms:
    desc: "Muestra una lista de todos los permisos de un grupo."
    usage: "Uso: /listgperms <grupo> <página> [mundo]"
    messages:
      group_not_exist: "El grupo %var0% NO existe."
      group_perms_list: "Lista de todos los permisos del grupo %var0% (%var1% / %var2%) : "
      level_not_exist: "El mundo %var0% NO existe."
      no_group_perms: "El grupo %var0% no tiene ningún permiso de grupo."
  listuperms:
    desc: "Muestra una lista de todos los permisos de un usuario."
    usage: "Uso: /listuperms <jugador> <página> [mundo]"
    messages:
      level_not_exist: "El mundo %var0% NO existe."
      no_user_perms: "El jugador %var0% no tiene ningún permiso de usuario."
      user_perms_list: "Lista de todos los permisos de usuario de %var0% (%var1% / %var2%) : "
  ppinfo:
    desc: "Muestra información actual de PurePerms, incluyendo autor, versión, etc."
    messages:
      ppinfo_console: "Actualmente estás usando PurePerms v%var0% por %var1%."
      ppinfo_player: "Este servidor está usando PurePerms v%var0% por %var1%."
  ppreload:
    desc: "Recarga todas las configuraciones de PurePerms."
    messages:
      successfully_reloaded: "Todas las configuraciones del complemento se han recargado exitosamente."
  ppsudo:
    desc: "Registra o inicia sesión en tu cuenta Noeul."
    usage: "Uso: /ppsudo <login / register>"
    messages:
      already_registered: "Esta cuenta ya está registrada."
      deauth_01: "Este servidor utiliza Noeul v%var0% para proteger tu cuenta."
      deauth_02: "Debes autenticar tu cuenta primero."
      deauth_03: "Por favor, registra o inicia sesión en tu cuenta usando el comando /ppsudo."
      invalid_sender: "Este comando solo debe usarse dentro del juego."
      login_usage: "Uso: /ppsudo login <contraseña>"
      not_registered: "Esta cuenta no está registrada."
      password_too_short: "Tu contraseña NO cumple con los requisitos de longitud mínima (%var0%)."
      register_usage: "Uso: /ppsudo register <contraseña>"
      successfully_logged_in: "Has iniciado sesión correctamente."
      successfully_registered: "Tu cuenta se ha registrado exitosamente."
      unregister_usage: "Uso: /ppsudo unregister <contraseña>"
  rmgroup:
    desc: "Elimina un grupo de la lista de grupos."
    usage: "Uso: /rmgroup <grupo>"
    messages:
      group_removed_successfully: "Se ha eliminado %var0% de la lista de grupos correctamente."
      group_not_exist: "El grupo %var0% NO existe."
      invalid_group_name: "Nombre de Grupo Inválido."
  rmparent:
    desc: "Elimina un grupo de la lista de herencia de otro grupo."
    usage: "Uso: /rmparent <grupo_objetivo> <grupo_padre>"
    messages:
      rmparent_successfully: "Se ha eliminado %var0% de la lista de herencia del grupo %var1%."
  setgperm:
    desc: "Agrega un permiso al grupo."
    usage: "Uso: /setgperm <grupo> <permiso> [mundo]"
    messages:
      gperm_added_successfully: "Se ha añadido el permiso %var0% al grupo correctamente."
      group_not_exist: "El grupo %var0% NO existe."
      level_not_exist: "El mundo %var0% NO existe."
  setgroup:
    desc: "Establece el grupo para el usuario."
    usage: "Uso: /setgroup <jugador> <grupo> <tiempo_exp> [mundo]"
    messages:
      access_denied_01: "No tienes permiso para establecer el grupo de un jugador a %var0%."
      access_denied_02: "No tienes permiso para cambiar el grupo de un jugador con el grupo %var0%."
      group_not_exist: "El grupo %var0% NO existe."
      level_not_exist: "El mundo %var0% NO existe."
      on_player_group_change: "¡Tu grupo ha sido cambiado a %var0%!"
      setgroup_successfully: "Se ha añadido %var0% al grupo correctamente."
  setuperm:
    desc: "Agrega un permiso al usuario."
    usage: "Uso: /setuperm <jugador> <permiso> [mundo]"
    messages:
      level_not_exist: "El mundo %var0% NO existe."
      uperm_added_successfully: "Se ha añadido el permiso %var0% a %var1% correctamente."
  unsetgperm:
    desc: "Elimina un permiso del grupo."
    usage: "Uso: /unsetgperm <grupo> <permiso> [mundo]"
    messages:
      gperm_removed_successfully: "Se ha eliminado el permiso %var0% del grupo correctamente."
      group_not_exist: "El grupo %var0% NO existe."
      level_not_exist: "El mundo %var0% NO existe."
  unsetuperm:
    desc: "Elimina un permiso del usuario."
    usage: "Uso: /unsetuperm <jugador> <permiso> [mundo]"
    messages:
      level_not_exist: "El mundo %var0% NO existe."
      uperm_removed_successfully: "Se ha eliminado el permiso %var0% de %var1% correctamente."
  usrinfo:
    desc: "Muestra información sobre un usuario."
    usage: "Uso: /usrinfo <jugador> [mundo]"
    messages:
      level_not_exist: "El mundo %var0% NO existe."
      status_online: "¡EN LÍNEA!"
      status_offline: "DESCONECTADO..."
      usrinfo_header: "-- Información del Usuario %var0% --"
      usrinfo_username: "NOMBRE DE USUARIO: %var0%"
      usrinfo_status: "ESTADO: %var0%"
      usrinfo_ip: "IP: %var0%"
      usrinfo_uuid: "ID ÚNICO: %var0%"
      usrinfo_group: "GRUPO: %var0%"
      usrinfo_exp: "Tiempo de Expiración: %var0%"
      unknown: "DESCONOCIDO"
